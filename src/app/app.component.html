  <mat-toolbar class="toolbar-banner">
    <div class="logo-barber">
      <img src="./assets/cloudy.png" style="width: 40px;height: 40px;"/>
    </div>
    <span>Herolo Weather Task</span>
    <div class="menu-left">
      <a mat-button [routerLink]="['home']" routerLinkActive="router-link-active"> Home </a>
      <a  mat-button [routerLink]="['favorites']" routerLinkActive="router-link-active"> Favorites </a>

    </div>
    <div class="menu-right">
      <div class="dark-light-toggle">
        <mat-icon class="icons">brightness_5</mat-icon>
        <mat-slide-toggle [formControl]="toggleControl"></mat-slide-toggle>
        <mat-icon class="icons">bedtime</mat-icon>
      </div>
      <div class="temperature-toggle">
        <div class="icons">°C</div>
        <mat-slide-toggle [checked]="isChecked" (change)="ToggleTemperature()"></mat-slide-toggle>
        <div class="icons">°F</div>
      </div>
    </div>
  </mat-toolbar>
<mat-card class="wrapper">
<router-outlet></router-outlet>
</mat-card>
